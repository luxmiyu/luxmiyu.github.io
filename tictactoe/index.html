  <body>
    <div class="container">
      <h1>tic tac toe</h1>
      <p class="subtitle">a simple turn based game</p>

      <div id="main" class="disabled">
        <div id="board">
          <div id="cell-0" class="cell"></div>
          <div id="cell-1" class="cell"></div>
          <div id="cell-2" class="cell"></div>
          <div id="cell-3" class="cell"></div>
          <div id="cell-4" class="cell"></div>
          <div id="cell-5" class="cell"></div>
          <div id="cell-6" class="cell"></div>
          <div id="cell-7" class="cell"></div>
          <div id="cell-8" class="cell"></div>
        </div>

        <p id="prompt">LOADING</p>
      </div>

      <div id="player-labels">
        <p>Player X</p>
        <p>Player O</p>
      </div>

      <div id="players">
        <select name="player-x" id="player-x" disabled>
          <option value="human">Human</option>
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
          <option value="impossible" selected>Impossible</option>
        </select>
  
        <select name="player-o" id="player-o" disabled>
          <option value="human" selected>Human</option>
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
          <option value="impossible">Impossible</option>
        </select>
      </div>

      <footer><a href="https://luxmiyu.com">by luxmiyu</a> | <a id="theme-toggle">switch to light theme</a> | <a id="reset">reset</a></footer>
