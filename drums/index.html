  <body>
    <div class="container">
      <h1>drums</h1>
      <p class="subtitle">an interactive drumset and drum machine</p>

      <div id="buttons"></div>

      <div id="settings">
        <div>BPM</div>
        <div>Beats</div>
        <div>Notes</div>
        <input type="number" name="setting-bpm" id="setting-bpm" min="1" max="500" step="1" value="120">
        <input type="number" name="setting-beats" id="setting-beats" min="1" max="16" step="1" value="4">
        <input type="number" name="setting-notes" id="setting-notes" min="1" max="8" step="1" value="4">
      </div>

      <select name="presets" id="presets"></select>

      <div id="machine"></div>

      <div id="playback">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
      </div>

      <p class="subtitle">Press on the sample name to repeat the pattern on the first beat throughout the rest of the bar.</p>
