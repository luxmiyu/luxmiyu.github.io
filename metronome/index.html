  <body>
    <div class="container">
      <h1>metronome</h1>
      <p class="subtitle">tick tock tock tock</p>
      
      <div class="slider">
        <label for="bpm" class="output">BPM: 180</label>
        <input type="range" id="bpm" min="20" max="400" value="180" step="1">
      </div>

      <div class="slider">
        <label for="beats" class="output">Beats: 4</label>
        <input type="range" id="beats" min="1" max="16" value="4" step="1">
      </div>

      <div class="slider">
        <label for="volume" class="output">Volume: 80</label>
        <input type="range" id="volume" min="0" max="100" value="80" step="1">
      </div>

      <div class="slider">
        <label for="rhythm" class="output">Rhythm: 1/1</label>
        <input type="range" id="rhythm" min="1" max="16" value="1" step="1">
      </div>

      <div id="visualizer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
